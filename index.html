<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexagoane Olimpice</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Cercurile Olimpice</h1>
    <svg
      id="olympicHexagons"
      width="100vw"
      height="500"
      viewBox="0 0 100vw 100"
    ></svg>

    <form id="hexagonForm">
      <label for="numHexagons"
        >Introduceți un număr impar de hexagoane olimpice (5-35):</label
      >
      <input
        type="number"
        id="numHex"
        name="numHexagons"
        min="5"
        max="35"
        step="2"
        required
      />
      <button type="submit" class="submit-btn">Desenează</button>
    </form>
  </body>
  <script src="./js/script.js"></script>
</html>
